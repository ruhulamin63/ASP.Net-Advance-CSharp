<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="TestApps/Angular.js"></script>
        <script>
            var app= angular.module('myapp',[]);
            var app2= angular.module('myapp2',[]);

            app.controller('mycontroller',function($scope){
                $scope.fname = "Ruhul";
                $scope.lname = "Amin";
            });

            app.controller('mycontroller2',function($scope){
                $scope.fname = "Ruhul";
                $scope.a = 30;
                $scope.b = 40;
            });

            app.controller('studentController',function($scope){
                $scope.students=[
                    {id:1, name:"Ruhul"},
                    {id:2, name:"Amin"}
                ];
            });

            app.controller('httpget',function($scope,$http){
                $http.get("https://localhost:44345/api/product/all")
                .then(function(response){
                    //debugger;

                    $scope.products = response.data;
                });
            });
        </script>
    </head>

    <body ng-app="myapp">
        <div ng-app="">
            <input type="text" ng-model="name">
            <p>{{name}}</p>
            <p>{{name}}</p>
            <input type="text" ng-model="name">
        </div>

        <div ng-controller="mycontroller2">
            <span>{{fname}} {{a+b}}</span>
        </div>

        <div ng-controller="studentController">
            <table class="table table-bordered">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                </thead>
                <tbody>
                    <tr ng-repeat="s in students">
                        <td>{{s.id}}</td>
                        <td>{{s.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- <div ng-controller="httpget">
            <ul>
              <li ng-repeat="p in products">
                  {{p.Name}}
              </li>
            </ul>
        </div> -->

        <div ng-controller="httpget">
          <section style="background-color: #eee;">
              <div class="container py-5">
                <div class="row">
                  <div ng-repeat="p in products" class="col-md-12 col-lg-4 mb-4 mb-lg-0">
                    <div class="card">
                      <div class="d-flex justify-content-between p-3">
                        <p class="lead mb-0">Today's Combo Offer</p>
                        <div
                          class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                          style="width: 35px; height: 35px;"
                        >
                          <p class="text-white mb-0 small">x4</p>
                        </div>
                      </div>
                      <img
                        src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/4.jpg"
                        class="card-img-top"
                        alt="laptop"
                      />
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <p class="small"><a href="#!" class="text-muted">Laptops</a></p>
                          <p class="small text-danger"><s>$1099</s></p>
                        </div>
            
                        <div class="d-flex justify-content-between mb-3">
                          <h5 class="mb-0">{{p.Name}}</h5>
                          <h5 class="text-dark mb-0">$999</h5>
                        </div>
            
                        <div class="d-flex justify-content-between mb-2">
                          <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
                          <div class="ms-auto text-warning">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </section>
        </div>
    </body>
</html>
